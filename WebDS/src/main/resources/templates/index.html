<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <head>
        <title>Lightning Robotics</title>
        <th:block th:include="fragments/common.html :: headerfiles"></th:block>
    </head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <img
                    alt="Lightning Robotics"
                    src="/images/lightning.png"
                    style="max-width: 60%;"
                />
                <h2>Remote Operators Console</h2>
                <p class="lead">
                    Please submit the form below to enter the waiting room.
                </p>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                />
                <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <button
                        id="send"
                        class="btn btn-primary"
                        onclick="submit()"
                    >
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <script>
            function submit() {
                var userURL =
                    "/wait/" + $("#name").val() + "/" + $("#email").val();
                window.location.href = userURL;
            }
        </script>
    </body>
    <footer th:insert="fragments/common.html :: footer"></footer>
</html>
